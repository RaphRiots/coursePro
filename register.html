    <!-- PARALLAX -->

    <div class="row parallax-container">
      <div
        class="parallax-layer layer-0"
        data-parallax-speed="0.05"
        data-max-scroll="565"
      ></div>
      <div
        class="parallax-layer layer-1"
        data-parallax-speed="0.1"
        data-max-scroll="565"
      ></div>
      <div
        class="parallax-layer layer-2"
        data-parallax-speed="0.3"
        data-max-scroll="565"
      ></div>
      <div
        class="parallax-layer layer-3"
        data-parallax-speed="0.5"
        data-max-scroll="565"
      ></div>
      <div
        class="parallax-layer layer-4"
        data-parallax-speed="0.7"
        data-max-scroll="565"
      ></div>
      <div
        class="parallax-layer layer-5"
        data-parallax-speed="0.8"
        data-max-scroll="565"
      ></div>
      <div
        class="parallax-layer layer-6"
        data-parallax-speed="0.9"
        data-max-scroll="665"
      ></div>
    </div>
    <script src="assets/js/parallax.js"></script>
    <!-- PARALLAX END -->
    
    <!-- CONTENT -->
    <div class="row sky"></div>
    <div class="content">
      <div class="row mx-2">
        <div class="col-sm-3 col-lg-2"></div>
        <div class="col-sm-6 col-lg-8 camp">
          <h1><u>Personalien:</u></h1>
        </div>
        <div class="col-sm-3 col-lg-2"></div>
      </div>

      <div class="row info m-2 justifty-content-center">
        <div class="col-12 col-sm-4">
          <label for="gender">Anrede:</label><br />
          <select id="gender" required="required">
            <option value="" selected disabled hidden>- Auswahl -</option>
            <option value="Mann">Mann</option>
            <option value="Frau">Frau</option>
            <option value="Non-Bin">Non-Binär</option>
          </select>
          *<br />

          <label for="firm">Firma:</label><br />
          <input
            type="text"
            id="firm"
            name="firm"
            placeholder="Global Corp."
          /><br /><br />

          <label for="vName">Vorname:</label><br />
          <input
            type="text"
            id="vName"
            name="vName"
            placeholder="Rio"
            required
          />
          *<br />

          <label for="nName">Nachname:</label><br />
          <input
            type="text"
            id="nName"
            name="nName"
            placeholder="Burbi"
            required
          />
          *<br />

          <label for="bday">Geburtsdatum:</label><br />
          <input type="date" id="bday" name="bday" required min="" /> *<br />
        </div>

        <div class="col-12 col-sm-4">
          <label for="nName">Strasse:</label><br />
          <input
            type="text"
            id="street"
            name="street"
            placeholder="YoMama Strasse 46"
            required
          />
          *<br />

          <label for="ort">Kanton:</label><br />
          <select id="ort" required="required">
            <option value="" selected disabled hidden>- Auswahl -</option>
            <option value="Aargau">Aargau</option>
            <option value="Appenzell Ausserrhoden">Appenzell Ausserrhoden</option>
            <option value="Appenzell Innerrhoden">Appenzell Innerrhoden</option>
            <option value="Basel-Landschaft">Basel-Landschaft</option>
            <option value="Basel-Stadt">Basel-Stadt</option>
            <option value="Bern">Bern</option>
            <option value="Freiburg">Freiburg</option>
            <option value="Genf">Genf</option>
            <option value="Glarus">Glarus</option>
            <option value="Graubünden">Graubünden</option>
            <option value="Jura">Jura</option>
            <option value="Luzern">Luzern</option>
            <option value="Neuenburg">Neuenburg</option>
            <option value="Nidwalden">Nidwalden</option>
            <option value="Obwalden">Obwalden</option>
            <option value="St.Gallen">St.Gallen</option>
            <option value="Schaffhausen">Schaffhausen</option>
            <option value="Schwyz">Schwyz</option>
            <option value="Solothurn">Solothurn</option>
            <option value="Tessin">Tessin</option>
            <option value="Thurgau">Thurgau</option>
            <option value="Uri">Uri</option>
            <option value="Waadt">Waadt</option>
            <option value="Wallis">Wallis</option>
            <option value="Zürich">Zürich</option>
            <option value="Zug">Zug</option>
          </select>
          *<br />

          <label for="plz"> PLZ:</label><br />
          <input
            type="number"
            id="plz"
            name="plz"
            min="1000"
            max="9658"
            placeholder="8000"
            required
          />
          *<br />
        </div>

        <div class="col-12 col-sm-4">
          <label for="email">E-Mail:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="MayMusterFrau@zuerich.ch"
            required
          />
          *<br />

          <label for="telG"> Telefon Geschäftlich:</label><br />
          <input
            type="tel"
            id="telG"
            name="telG"
            placeholder="043 666 69 69"
            pattern="+41[0-9]{3}-[0-9]{2}-[0-9]{2}"
          /><br />

          <label for="telP"> Telefon Privat:</label><br />
          <input
            type="number"
            id="telP"
            name="telP"
            placeholder="076 666 69 69"
          />
          *<br />

          <label for="comment"> Bemerkungen:</label><br />
          <textarea
            id="comment"
            name="comment"
            rows="5"
            cols="30"
            placeholder="Weitere Bemerkungen?"
          ></textarea
          ><br />
        </div>
      </div>
      <button
        onclick=" valGender();valVorName(); valNachName(); valEmail(); valPlz()"
        type="submit"
        form="form1"
        value="Submit"
      >
        Validieren
      </button>
      <input type="Reset" />
    </div>
